<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        
        #gameContainer {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #1a1a2e;
        }
        
        #score {
            color: #fff;
            font-size: 1.5em;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        #gameOver h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        #finalScore {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #ffd93d;
        }
        
        #restartBtn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #restartBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üêç Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="instructions">Use WASD or Arrow Keys to control the snake</div>
    </div>
    
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore">Your score: 0</p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        
        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            { x: 10, y: 10 }
        ];
        let dx = 0;
        let dy = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        let gameRunning = true;
        let particles = [];
        
        // Initialize game
        generateFood();
        gameLoop();
        
        // Game loop
        function gameLoop() {
            if (gameRunning) {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                checkCollision();
                updateParticles();
                setTimeout(gameLoop, 100);
            }
        }
        
        // Clear canvas
        function clearCanvas() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }
        
        // Draw snake
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw head with gradient
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        0,
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        gridSize/2
                    );
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#22c55e');
                    ctx.fillStyle = gradient;
                } else {
                    // Draw body
                    ctx.fillStyle = '#22c55e';
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Add glow effect for head
                if (index === 0) {
                    ctx.shadowColor = '#4ade80';
                    ctx.shadowBlur = 10;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    ctx.shadowBlur = 0;
                }
            });
        }
        
        // Draw food
        function drawFood() {
            // Draw food with pulsing effect
            const pulse = Math.sin(Date.now() * 0.01) * 0.1 + 1;
            const size = gridSize * pulse;
            const offset = (size - gridSize) / 2;
            
            const gradient = ctx.createRadialGradient(
                foodX * gridSize + gridSize/2,
                foodY * gridSize + gridSize/2,
                0,
                foodX * gridSize + gridSize/2,
                foodY * gridSize + gridSize/2,
                gridSize/2
            );
            gradient.addColorStop(0, '#ef4444');
            gradient.addColorStop(1, '#dc2626');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(
                foodX * gridSize - offset,
                foodY * gridSize - offset,
                size - 2,
                size - 2
            );
            
            // Add glow
            ctx.shadowColor = '#ef4444';
            ctx.shadowBlur = 15;
            ctx.fillRect(
                foodX * gridSize - offset,
                foodY * gridSize - offset,
                size - 2,
                size - 2
            );
            ctx.shadowBlur = 0;
        }
        
        // Move snake
        function moveSnake() {
            // Create new head
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // Add new head to beginning of snake
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === foodX && head.y === foodY) {
                // Increase score
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                
                // Create particle effect
                createParticles(foodX * gridSize + gridSize/2, foodY * gridSize + gridSize/2);
                
                // Generate new food
                generateFood();
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
        }
        
        // Generate random food position
        function generateFood() {
            // Generate random position
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // Make sure food is not on the snake
            snake.forEach(segment => {
                if (segment.x === foodX && segment.y === foodY) {
                    generateFood();
                }
            });
        }
        
        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Your score: ${score}`;
            gameOverElement.style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameOverElement.style.display = 'none';
            generateFood();
            particles = [];
            gameRunning = true;
            gameLoop();
        }
        
        // Particle system
        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 1,
                    color: `hsl(${Math.random() * 60 + 10}, 100%, 50%)`
                });
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
                ctx.globalAlpha = 1;
            });
        }
        
        // Event listeners
        document.addEventListener('keydown', changeDirection);
        restartBtn.addEventListener('click', restartGame);
        
        // Change direction based on key press
        function changeDirection(event) {
            const key = event.key.toLowerCase();
            
            // Prevent snake from reversing into itself
            switch(key) {
                case 'w':
                case 'arrowup':
                    if (dy !== 1) { // Not going down
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 's':
                case 'arrowdown':
                    if (dy !== -1) { // Not going up
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'a':
                case 'arrowleft':
                    if (dx !== 1) { // Not going right
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'd':
                case 'arrowright':
                    if (dx !== -1) { // Not going left
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        }
    </script>
</body>
</html>
